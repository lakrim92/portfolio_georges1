# a summary about you
summary: "Je suis un développeur web full-stack dynamique, spécialisé en Flutter et DevOps. Mon expertise me permet de concevoir des applications web interactives et performantes tout en développant des scripts d'automatisation sophistiqués. Je me spécialise également dans la création de serveurs sécurisés et de systèmes d'exploitation personnalisés, optimisant ainsi l'infrastructure pour répondre aux besoins spécifiques de chaque projet.<br><br> En parallèle, je perfectionne mes compétences avec des certifications en cours chez OpenClassrooms, Cisco Packet Tracer, et AWS, pour rester à la pointe des innovations technologiques.<br><br> Diplômé en Développement et Exploitation Informatique du CNAM de Paris, je combine une solide formation académique avec une pratique professionnelle approfondie pour offrir des solutions modernes et efficaces dans le domaine du développement et des opérations."

